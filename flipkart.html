<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online shopping</title>
    <link rel="stylesheet" href="flipkart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo">
                <div class="logo"></div>
            </div>


            <div class="srchbar">
                <input type="text"placeholder="Search for products, brands and more">
                <div class="srch-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="nav-login">
                <a href="">Login</a>
            </div>

            <div class="nav-seller">
                <p>Become a Seller</p>
            </div>


            <div class="nav-more">
                <select class="more-select" name="" id="">
                    <option class="more-opt" value="">More</option>
                </select>
            </div>

            <div class="nav-cart">
                <i class="fa-solid fa-cart-shopping"></i>Cart
            </div>
        </div>


        <!-- 2nd portion  -->
        <div class="nav2">
            <div class="item">
                <div class="image"></div>
                <select class="srch-item">
                    <option value="">Electronic</option>
                </select>
            </div>
            <div class="item">
                <div class="image" style="background-image: url('https://rukminim1.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100');"></div>
                <select class="srch-item">
                    <option value="">Mobile</option>
                </select>
            </div>
        </div>
    </header>
</body>
</html>
